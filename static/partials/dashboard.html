<div class="container">
    <h2>{{ ::title }}</h2>
    <div class="row">
        <div class="col s12">
            <table>
                <thead>
                <tr>
                    <th data-field="id">Domain</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="domain in domains">
                    <td>{{ domain.url }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
